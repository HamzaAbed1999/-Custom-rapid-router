version: '3.8'

services:
  web:
    build:
      context: .
      args:
        BASE_URL: ${BASE_URL}
    command: gunicorn example_project.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static_volume:/app/staticfiles
      - db_volume:/app/db.sqlite3
    ports:
      - "8000:8000"
    env_file:
      - .env
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  static_volume:
  db_volume:
