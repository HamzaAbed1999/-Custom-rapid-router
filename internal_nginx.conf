server {
    listen 80;
    server_name app.api.steamhub.cloud;

    # Serve static files
    location /static/ {
        alias /app/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Allow only the specific artifact URL
    location = /rapidrouter/level_editor/artifact/211/ {
        proxy_pass http://web:8000/rapidrouter/level_editor/artifact/211/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Deny access to all other artifact URLs
    location /rapidrouter/level_editor/artifact/ {
        deny all;
    }

    # Proxy other requests to Django (if any)
    location / {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
